<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>プロジェクト削除</h1>


        <form class="form-signin" method="POST" action=''>{% csrf_token %}
            {{ error }}
            {{ message }}
            <input type="number" class="form-control" name='project_Id' placeholder="project_Id" required autofocus>
            削除：しない
            <input type="radio" class="form-control" name='delete_Flg' placeholder="delete_Flg" 　value="0" required checked>
            する
            <input type="radio" class="form-control" name='delete_Flg' placeholder="delete_Flg" value="1" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">削除する</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </form>

</body>
</html>
